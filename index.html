<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Get Giffy With It!</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Gettin' Giffy With It!!!!</h1>
       
      </div>
    </div>
    <div class="container">
           
        
            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="buttons-view">   </div>
        
            <form id="gify-form">
              <label for="gify-input">Add a gify!</label>
              <input type="text" id="gify-input" onfocus="this.value=''" value="Gif search">
              <br>
        
              <!-- Button triggers new gify to be added -->
              <input id="add-gify" type="submit" value="Add a Gify" >
            </form>
        
            <!-- gifys will Get Dumped Here -->
            <div id=gify-view"></div>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
